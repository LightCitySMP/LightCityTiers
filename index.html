<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LightCityTiers</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">LightCity<span>Tiers</span></div>
    <nav>
      <ul>
        <li><a href="#" class="active"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="https://discord.gg/"> <i class="fab fa-discord"></i> Discord</a></li>
      </ul>
    </nav>
    <div class="search">
      <input type="text" placeholder="Search player...">
      <button><i class="fas fa-search"></i></button>
    </div>
  </header>

  <!-- Tabs -->
  <section class="tabs">
    <div class="tab active" data-tab="overall">
      <img src="https://minecraft.wiki/images/Trophy_JE2_BE2.png" alt="Trophy">
      <span>Overall Skill</span>
    </div>
    <div class="tab" data-tab="kills">
      <img src="https://minecraft.wiki/images/Iron_Sword_JE3_BE3.png" alt="Sword">
      <span>Kills</span>
    </div>
    <div class="tab" data-tab="playtime">
      <img src="https://minecraft.wiki/images/Clock_JE2_BE2.png" alt="Clock">
      <span>Playtime</span>
    </div>
  </section>

  <!-- Leaderboards -->
  <section class="leaderboard active" id="overall">
    <h2>🏆 Overall Skill Leaderboard</h2>
    <div class="leaderboard-list" id="overallList"></div>
  </section>

  <section class="leaderboard" id="kills">
    <h2>⚔️ Kills Leaderboard</h2>
    <div class="leaderboard-list" id="killsList"></div>
  </section>

  <section class="leaderboard" id="playtime">
    <h2>⌚ Playtime Leaderboard</h2>
    <div class="leaderboard-list" id="playtimeList"></div>
  </section>

  <script src="https://kit.fontawesome.com/a2d9d6c54d.js" crossorigin="anonymous"></script>
</body>
</html>
