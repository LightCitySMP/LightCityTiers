<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <style>
    body {
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    .tab-bar {
      display: flex;
      justify-content: center;
      background-color: #0d1117;
      padding: 15px;
    }

    .tab-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 0.95em;
      color: #bdbdbd;
      background-color: #161b22;
      border-radius: 10px 10px 0 0;
      transition: all 0.2s ease;
      border: none;
    }

    .tab-button.active {
      color: #fff;
      font-weight: bold;
      background-color: #1e242d;
    }

    .tab-button img {
      width: 24px;
      height: 24px;
      margin-bottom: 5px;
    }

    /* Leaderboard box placeholder */
    .leaderboard {
      max-width: 600px;
      margin: 20px auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="tab-bar">
    <button class="tab-button active">
      <img src="https://cdn-icons-png.flaticon.com/512/616/616489.png" alt="trophy">
      Overall
    </button>
  </div>

  <div class="leaderboard">
    <h2>Kills Leaderboard</h2>
    <ol>
      <li>Player1 - 120 kills</li>
      <li>Player2 - 95 kills</li>
      <li>Player3 - 70 kills</li>
    </ol>
  </div>

</body>
</html>
