<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LightCityTiers</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">LightCity<span>Tiers</span></div>
    <nav>
      <a href="#" class="active">Home</a>
      <a href="https://discord.gg/">Discord</a>
    </nav>
    <div class="search">
      <input type="text" id="searchInput" placeholder="Search player...">
      <button id="searchBtn">🔍</button>
    </div>
  </header>

  <!-- CATEGORY TABS -->
  <section class="tabs">
    <div class="tab active" data-tab="overall">
      <img src="https://i.imgur.com/Z4C3jYy.png" alt="Trophy">
      <span>Overall Skill</span>
    </div>
    <div class="tab" data-tab="kills">
      <img src="https://i.imgur.com/bZfKxRE.png" alt="Sword">
      <span>Kills</span>
    </div>
    <div class="tab" data-tab="playtime">
      <img src="https://i.imgur.com/XlUvkl3.png" alt="Clock">
      <span>Playtime</span>
    </div>
  </section>

  <!-- LEADERBOARDS -->
  <section class="leaderboard active" id="overall">
    <h2>🏆 Overall Skill Leaderboard</h2>
    <div class="list" id="overallList"></div>
  </section>

  <section class="leaderboard" id="kills">
    <h2>⚔️ Kills Leaderboard</h2>
    <div class="list" id="killsList"></div>
  </section>

  <section class="leaderboard" id="playtime">
    <h2>⌚ Playtime Leaderboard</h2>
    <div class="list" id="playtimeList"></div>
  </section>
</body>
</html>
