<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LightCity SMP Leaderboards</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      background-color: #1e1e1e;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      background-color: #2c2c2c;
      padding: 20px;
      margin: 0;
      font-size: 2.5em;
    }
    .leaderboard {
      width: 80%;
      max-width: 600px;
      margin: 30px auto;
      background-color: #2c2c2c;
      border: 3px solid #4caf50;
      border-radius: 10px;
      padding: 15px;
    }
    .leaderboard h2 {
      color: #4caf50;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border-bottom: 1px solid #444;
      padding: 8px;
    }
    th {
      background-color: #3a3a3a;
    }
    tr:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>LightCity SMP Leaderboards</h1>

  <div class="leaderboard">
    <h2>üèÜ Top Kills</h2>

      <tr><td>Player2</td><td>42</td></tr>
      <tr><td>Player3</td><td>38</td></tr>
    </table>
  </div>

  <div class="leaderboard">

      <tr><td>PlayerB</td><td>95</td></tr>
      <tr><td>PlayerC</td><td>88</td></tr>

  <div class="leaderboard">

      <tr><td>PlayerZ</td><td>$8,700</td></tr>

</body>
</html>
