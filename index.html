<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LightCityTiers</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Glowing Navbar -->
  <header>
    <div class="glow-navbar">
      <div class="navbar">
        <div class="logo-text">
          <span class="light">LightCity</span><span class="tiers">Tiers</span>
        </div>

        <nav>
          <a href="#" class="active"><i class="fas fa-home"></i> Home</a>
          <a href="#"><i class="fab fa-discord"></i> Discord</a>
        </nav>

        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" id="searchInput" placeholder="Search player..." />
        </div>
      </div>
    </div>
  </header>

  <!-- Categories -->
  <section class="categories">
    <div class="category active" data-tab="overall">
      <div class="icon">🏆</div>
      <p>Overall Skill</p>
    </div>
    <div class="category" data-tab="kills">
      <div class="icon">⚔️</div>
      <p>Kills</p>
    </div>
    <div class="category" data-tab="playtime">
      <div class="icon">🕰️</div>
      <p>Playtime</p>
    </div>
  </section>

  <!-- Leaderboards -->
  <main>
    <section id="overall" class="leaderboard active">
      <h2>🏆 Overall Skill Leaderboard</h2>
      <div class="players" id="overallList"></div>
    </section>

    <section id="kills" class="leaderboard">
      <h2>⚔️ Kills Leaderboard</h2>
      <div class="players" id="killsList"></div>
    </section>

    <section id="playtime" class="leaderboard">
      <h2>🕰️ Playtime Leaderboard</h2>
      <div class="players" id="playtimeList"></div>
    </section>
  </main>

</body>
</html>
