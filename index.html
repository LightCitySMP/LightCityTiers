<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>LightCityTiers Leaderboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="topbar">
  <h1 class="logo">LightCityTiers</h1>
  <nav class="nav">
    <a href="index.html" class="active">ğŸ  Home</a>
    <a href="admin.html">âš™ï¸ Admin</a>
  </nav>
</header>

<section id="leaderboard" class="leaderboard"></section>

<script>
async function loadBoard() {
  const res = await fetch("stats.json");
  const data = await res.json();
  const lb = document.getElementById("leaderboard");
  lb.innerHTML = "";
  data.forEach(p=>{
    const player = document.createElement("div");
    player.className="player";
    player.innerHTML = `
      <img src="${p.avatar}" class="avatar">
      <div class="info">
        <h2>${p.name}</h2>
        <div class="modes">
          ${Object.entries(p.modes).map(([mode,obj])=>{
            const color = tierColor(obj.tier);
            return `
              <div class="mode" style="--tier:${color}">
                <img src="icons/${obj.icon}.png" alt="${mode}" class="modeicon">
                <span>${mode}</span>
                <span class="tier">${obj.tier}</span>
              </div>`;
          }).join("")}
        </div>
        <p class="stats">ğŸ† ${p.skill}â€ƒâš”ï¸ ${p.kills}â€ƒâŒš ${p.playtime} h</p>
      </div>`;
    lb.appendChild(player);
  });
}
function tierColor(t){
  if(/5/.test(t)) return "#b87333";
  if(/4/.test(t)) return "#cfcfcf";
  if(/3/.test(t)) return "#ffd700";
  if(/2/.test(t)) return "#5ad3ff";
  return "#ff0055";
}
loadBoard();
</script>
</body>
</html>
