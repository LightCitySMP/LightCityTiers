<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LightCityTiers</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">LightCity<span>Tiers</span></div>
      <nav>
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Discord</a></li>
        </ul>
      </nav>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search player..." />
        <button id="searchBtn">🔍</button>
      </div>
    </div>
  </header>

  <section class="categories">
    <div class="category active" data-category="skill">
      <img src="images/trophy.png" alt="Trophy Icon">
      <span>Overall Skill</span>
    </div>
    <div class="category" data-category="kills">
      <img src="images/sword.png" alt="Sword Icon">
      <span>Kills</span>
    </div>
    <div class="category" data-category="playtime">
      <img src="images/clock.png" alt="Clock Icon">
      <span>Playtime</span>
    </div>
  </section>

  <main>
    <div id="leaderboard">
      <h2><span id="categoryTitle">🏆 Overall Skill</span> Leaderboard</h2>
      <div id="playersList"></div>
    </div>
  </main>
</body>
</html>
