<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LightCityTiers</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- === Top Navbar === -->
  <div class="topbar">
    <div class="logo">
      <span class="logo-gradient">LightCity</span><span class="logo-solid">Tiers</span>
    </div>

    <div class="nav-links">
      <a href="#" class="active"><i class="fa-solid fa-house"></i> Home</a>
      <a href="https://discord.gg/YOURDISCORD" target="_blank"><i class="fa-brands fa-discord"></i> Discord</a>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Search player..." />
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
  </div>

  <!-- === Leaderboard Tabs === -->
  <header>
    <nav>
      <ul class="nav-tabs">
        <li class="tab active" data-tab="overall">
          <img class="emoji" src="https://cdn.discordapp.com/emojis/1358533785636831302.webp?size=96&quality=lossless">
          <span>Overall Skill</span>
        </li>
        <li class="tab" data-tab="kills">
          <img class="emoji" src="https://cdn.discordapp.com/emojis/1355166747325370449.webp?size=96&quality=lossless">
          <span>Kills</span>
        </li>
        <li class="tab" data-tab="playtime">
          <img class="emoji" src="https://cdn.discordapp.com/emojis/562493945058164739.gif?size=96&quality=lossless">
          <span>Playtime</span>
        </li>
      </ul>
    </nav>
  </header>

  <!-- === Leaderboard Sections === -->
  <main>

    <!-- Overall Skill -->
    <section id="overall" class="tab-content active">
      <h2>Overall Skill Leaderboard</h2>
      <div class="leaderboard" id="overallList">
        <!-- Loaded dynamically -->
      </div>
    </section>

    <!-- Kills -->
    <section id="kills" class="tab-content">
      <h2>Kills Leaderboard</h2>
      <div class="leaderboard" id="killsList">
        <!-- Loaded dynamically -->
      </div>
    </section>

    <!-- Playtime -->
    <section id="playtime" class="tab-content">
      <h2>Playtime Leaderboard</h2>
      <div class="leaderboard" id="playtimeList">
        <!-- Loaded dynamically -->
      </div>
    </section>

  </main>

</body>
</html>
