<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LightCityTiers Admin Panel</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #ffb703;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    input, select {
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      background-color: #1b1d20;
      color: white;
      font-size: 14px;
      width: 150px;
    }

    button {
      background-color: #ffb703;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      color: #000;
      transition: 0.2s;
    }

    button:hover {
      background-color: #ffc933;
    }

    .player-list {
      background-color: #141414;
      width: 60%;
      margin: 0 auto;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: left;
    }

    .player-item {
      display: flex;
      align-items: center;
      gap: 15px;
      background-color: #1b1d20;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
    }

    .player-item img {
      width: 48px;
      height: 48px;
      border-radius: 6px;
      border: 2px solid #2a2d32;
    }

    .player-info {
      display: flex;
      flex-direction: column;
    }

    .player-info span {
      font-size: 15px;
      color: #fff;
    }

    .player-info small {
      font-size: 13px;
      color: #9ca3af;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      margin: 0 8px;
    }

    @media (max-width: 768px) {
      .player-list {
        width: 90%;
      }
      form {
        flex-direction: column;
      }
      input, select {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <h1>üèôÔ∏è LightCityTiers Admin Panel</h1>

  <form id="addForm">
    <input type="text" id="username" placeholder="Username" required />
    <select id="category">
      <option value="skill">Overall Skill</option>
      <option value="kills">Kills</option>
      <option value="playtime">Playtime</option>
    </select>
    <input type="number" id="value" placeholder="Enter number" required />
    <button type="submit">Add Player</button>
  </form>

  <div class="buttons">
    <button id="saveBtn">üíæ Save Stats</button>
    <button id="clearBtn">üßπ Clear List</button>
  </div>

  <div class="player-list" id="playerList">
    <h3>üìú Players Added</h3>
  </div>

  <script>
    const form = document.getElementById("addForm");
    const playerList = document.getElementById("playerList");
    const saveBtn = document.getElementById("saveBtn");
    const clearBtn = document.getElementById("clearBtn");

    let players = [];

    // Add player
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const category = document.getElementById("category").value;
      const value = parseInt(document.getElementById("value").value);

      if (!username || isNaN(value)) return alert("‚ö†Ô∏è Please fill all fields!");

      let existing = players.find(p => p.name.toLowerCase() === username.toLowerCase());

      if (existing) {
        existing[category] = value;
      } else {
        players.push({
          name: username,
          avatar: `https://minotar.net/avatar/${username}/64`,
          skill: category === "skill" ? value : 0,
          kills: category === "kills" ? value : 0,
          playtime: category === "playtime" ? value : 0
        });
      }

      renderPlayers();
      form.reset();
    });

    // Render player list
    function renderPlayers() {
      playerList.innerHTML = `
        <h3>üìú Players Added</h3>
        ${players.map(p => `
          <div class="player-item">
            <img src="${p.avatar}" alt="${p.name}">
            <div class="player-info">
              <span>${p.name}</span>
              <small>üèÜ ${p.skill} | ‚öîÔ∏è ${p.kills} | ‚åö ${p.playtime}</small>
            </div>
          </div>
        `).join("")}
      `;
    }

    // Save to stats.json
    saveBtn.addEventListener("click", () => {
      if (players.length === 0) return alert("‚ö†Ô∏è No players added yet!");
      const blob = new Blob([JSON.stringify(players, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "stats.json";
      a.click();
      URL.revokeObjectURL(url);
    });

    // Clear player list
    clearBtn.addEventListener("click", () => {
      if (confirm("Are you sure you want to clear all players?")) {
        players = [];
        renderPlayers();
      }
    });
  </script>
</body>
</html>
