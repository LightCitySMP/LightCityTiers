<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LightCityTiers Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #0e0e0e;
      color: #fff;
      font-family: "Poppins", sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      background: linear-gradient(90deg, #ffb703, #ff9900, #ffcc4d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
    }
    form {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input, select {
      background: #1a1c20;
      color: #fff;
    }
    button {
      background: linear-gradient(90deg, #ffb703, #ff9900, #ffcc4d);
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .player-list {
      margin-top: 25px;
      max-width: 650px;
      margin-left: auto;
      margin-right: auto;
      background: #17191d;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: left;
    }
    .player-row {
      background: #1f2126;
      padding: 10px 15px;
      border-radius: 8px;
      margin: 8px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .player-row span {
      font-weight: 500;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
  </style>
</head>
<body>
  <h1>LightCityTiers Admin Panel</h1>
  <form id="playerForm">
    <input type="text" id="username" placeholder="Username" required />
    <select id="category">
      <option value="skill">Overall Skill</option>
      <option value="kills">Kills</option>
      <option value="playtime">Playtime</option>
    </select>
    <input type="number" id="value" placeholder="Enter number" required />
    <button type="submit">Add Player</button>
  </form>

  <div class="buttons">
    <button id="saveBtn">üíæ Save Stats</button>
    <button id="clearBtn">üóëÔ∏è Clear List</button>
  </div>

  <div class="player-list" id="playerList">
    <h3>üßæ Players Added</h3>
  </div>

  <script>
    const form = document.getElementById("playerForm");
    const list = document.getElementById("playerList");
    const saveBtn = document.getElementById("saveBtn");
    const clearBtn = document.getElementById("clearBtn");
    let players = [];

    // Add Player
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const category = document.getElementById("category").value;
      const value = parseInt(document.getElementById("value").value);

      if (!username || isNaN(value)) return alert("Fill all fields!");

      let existing = players.find(p => p.name === username);
      if (existing) {
        existing[category] = value;
      } else {
        players.push({
          name: username,
          skill: category === "skill" ? value : 0,
          kills: category === "kills" ? value : 0,
          playtime: category === "playtime" ? value : 0
        });
      }

      renderPlayers();
      form.reset();
    });

    // Render Players
    function renderPlayers() {
      list.innerHTML = `<h3>üßæ Players Added</h3>` + players.map(p => `
        <div class="player-row">
          <span>${p.name}</span>
          <span>
            üèÜ ${p.skill} | ‚öîÔ∏è ${p.kills} | ‚åö ${p.playtime}
          </span>
        </div>
      `).join("");
    }

    // Save to file
    saveBtn.addEventListener("click", () => {
      if (players.length === 0) return alert("No players added yet!");
      const blob = new Blob([JSON.stringify(players, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "stats.json";
      a.click();
      URL.revokeObjectURL(url);
    });

    // Clear List
    clearBtn.addEventListener("click", () => {
      if (confirm("Clear all players?")) {
        players = [];
        renderPlayers();
      }
    });
  </script>
</body>
</html>
